<h2>Mis Citas</h2>
<table>
  <thead>
    <tr>
      <th>Paciente</th>
      <th>Tipo</th>
      <th>Horario</th>
      <th>Consultorio</th>
      <th>Diagn√≥stico</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cita of citas">
      <td>{{ cita.paciente }}</td>
      <td>{{ cita.tipo }}</td>
      <td>{{ cita.horario | date: 'short' }}</td>

  </tbody>
</table>
